



<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">NewDatabox</h4>
      </div>


      <div class="modal-body">

                               <form role="form">
                      <div class="form-group">
                        <label for="searchTerm">Search Term</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" placeholder="Enter Search Time" ng-model="databox.name">
                      </div>



                      <button class="btn btn-default" ng-click="saveDatabox()">Submit</button>
                    </form>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>


    </div>
  </div>
</div>
