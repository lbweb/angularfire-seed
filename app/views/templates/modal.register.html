



<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>


      <div class="modal-body">

                               <form role="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"  ng-model="user.password">
                      </div>

                       <div class="form-group">
                        <label for="exampleInputPassword1">Confrim Password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="ConfirmPassword"  ng-model="user.confirm.password">
                      </div>

              <div class="alert alert-success" role="alert" ng-show="showLoading">
               <i class="fa fa-refresh fa-spin"></i> <b>Registering User </b></div>

               <div class="alert alert-warning" role="alert" ng-show="registerError">
               <i class="fa fa-warning"></i> <b>{{registerError}}</b></div>


                      <button class="btn btn-default" ng-click="registerUser()" >Submit </button>
                    </form>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>


    </div>
  </div>
</div>
